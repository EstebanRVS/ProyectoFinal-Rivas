<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NikeGym</title>
</head>
<body>
    <div class="form-container">
        <form id="form-registro" class="form">

          <h1>NikeGym</h1>
          <h3>Registro</h3>
          <br>
          <label>Nombre y Apellido</label>
          <input type="text" id="name" placeholder="Ingrese su nombre" name="name" required>


          <label>Contraseña</label>
          <input type="password" id="pass" placeholder="Cree su contraseña" name="pass" required>

          <p>Ya estas registrado? <a href="index.html">Inicia sesion</a></p>

            
          <button type="boton">Ingresar</button>
            <script src="js/registro.js"></script>
        </form>
      </div>
</body>
</html>
